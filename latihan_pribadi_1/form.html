<html>
    <head>
        <title>
            Latihan probadi 1
        </title>
    </head>
    <body>
        <h1>Sign Up Form</h1><br><br>

        <label for="firstname">First Name: </label><br>
        <input type="text" name="firstame" id="firstname" required><br><br>

        <label for="lastname">Last Name: </label><br>
        <input type="text" name="lastame" id="lasstname" required><br><br>

        <label for="gender">Gender: </label><br>
            <input type="radio" id="male" name="answer" value="male" required>
                <label for="yes">Male</label><br>
			<input type="radio" id="female" name="answer" value="female" required>
                <label for="no">Famale</label><br>  
            <input type="radio" id="other" name="answer" value="other" required>
                <label for="no">Other</label><br>  
        <br>

        <label for="nationality">Nationality: </label><br>
            <select id="nationality" name="nationality">
              <option value="malaysian">Malaysian</option><br>
              <option value="indonesian">Indonesian</option><br>
              <option value="singaporean">Singaporean</option><br>
              <option value="australian">Australian</option><br>
            </select>

        <br>
        <p>Language Spoken: </p>
            <input id="indonesia" name="language" type="checkbox" value="indonesia">
            <label for="indonesia">Bahasa Indonesia</label><br>
            <input id="english" name="language" type="checkbox" value="indonesia">
            <label for="english">English</label><br>
            <input id="other" name="language" type="checkbox" value="indonesia">
            <label for="other">Other</label><br>
            
        <br>
        <label for="bio">Bio: </label>
        <br>
            <textarea id="bio" name="message" rows="8" cols="40">
            </textarea>
        <br>
        <a href='welcome.html'><input type="submit" value="Sign Up"></a>
    </body>
</html>
